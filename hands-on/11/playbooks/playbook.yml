---
- hosts: docker
  connection: docker
  tasks:

  # NGINXを起動
  - block:
    # NGINXをインストール(Alpine)
    - block:
      - name: install openrc for alpine
        apk:
          name: openrc
          state: present

      - name: mkdir openrc running directory for alpine
        file:
          path: /run/openrc
          state: directory
          owner: root
          group: root
          mode: 0755

      - name: touch openrc softlevel file for alpine
        file:
          path: /run/openrc/softlevel
          state: touch
          owner: root
          group: root
          mode: 0755

      - name: install nginx for alpine
        apk:
          name: nginx
          state: present

      - name: mkdir nginx pid directory for alpine
        file:
          path: /run/nginx
          state: directory
          owner: nginx
          group: nginx
          mode: 0755

      - name: start openrc for alpine
        shell: openrc

      - name: start nginx for alpine
        service:
          name: nginx
          enabled: yes
          state: started

      when: ansible_os_family == "Alpine"

    # NGINXをインストール(RedHat)
    - block:
      - name: copy nginx repository for redhat
        copy:
          src: nginx/nginx.repo
          dest: /etc/yum.repos.d/
          owner: root
          group: root
          mode: 0644

      - name: install nginx for redhat
        yum:
          name: nginx
          state: present

      - name: start nginx for redhat
        systemd:
          name: nginx
          enabled: yes
          state: started

      when: ansible_os_family == "RedHat"

    - name: mkdir nginx root directory
      file:
        path: /var/www/html
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: copy nginx configuration
      copy:
        src: nginx/nginx.conf
        dest: /etc/nginx/conf.d/default.conf
        owner: root
        group: root
        mode: 0644

    - name: copy nginx configuration
      template:
        src: contents/top.html.j2
        dest: /var/www/html/top.html
        owner: root
        group: root
        mode: 0644

    - name: reload nginx for alpine
      shell: nginx -s reload
      when: ansible_os_family == "Alpine"

    - name: restart nginx for redhat
      systemd:
        name: nginx
        enabled: yes
        state: restarted
      when: ansible_os_family == "RedHat"

    when: |
      ( ansible_hostname == "dc03" ) or
      ( ansible_hostname == "dc04" )

  # HAProxyを起動
  - block:
    - name: install haproxy for debian
      apt:
        name: haproxy
        state: present
      when: ansible_os_family == "Debian"

    - name: start haproxy for debian
      service:
        name: haproxy
        state: started
      when: ansible_os_family == "Debian"

    - name: copy haproxy configuration
      copy:
        src: haproxy/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: 0644

    - name: restart haproxy for debian
      service:
        name: haproxy
        state: restarted
      when: ansible_os_family == "Debian"

    when: ansible_hostname == "dc05"
